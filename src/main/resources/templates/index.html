<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>City manager</title>
</head>
<body>
	<p th:text="${message}">message</p>
	<h1>City:</h1>
	<form th:action="@{/city}" th:object="${cityModel}" method="post">
		<p><input type="text" th:field="*{name}" placeHolder="City name"/></p>
		<p><input type="number" th:field="*{population}" placeHolder="Population"/></p>
		<p><input type="submit" value="Add city"/></p>
	</form>
	<a th:href="@{/city}">Show all cities</a>
</body>
</html>
